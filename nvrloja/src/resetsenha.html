<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redefinir Senha — Nova Vibe RP</title>
  <style>
    body {
      background: #121216;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c1e28;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2d3d;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #5665d3;
    }

    .msg {
      margin-top: 15px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Redefinir Senha</h1>
    <input type="password" id="novaSenha" placeholder="Nova senha">
    <button onclick="redefinirSenha()">Atualizar senha</button>
    <div class="msg" id="mensagem"></div>
  </div>

  <script>
    async function redefinirSenha() {
      const token = new URLSearchParams(window.location.search).get('token');
      const novaSenha = document.getElementById('novaSenha').value;
      const mensagem = document.getElementById('mensagem');

      if (!token) {
        mensagem.textContent = 'Token inválido ou ausente.';
        mensagem.style.color = 'tomato';
        return;
      }

      if (novaSenha.length < 6) {
        mensagem.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        mensagem.style.color = 'tomato';
        return;
      }

      try {
        const resposta = await fetch('https://czsnjdoxguldtznixcdj.supabase.co/functions/v1/redefinir_senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, novaSenha })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          mensagem.textContent = 'Senha redefinida com sucesso!';
          mensagem.style.color = '#67f26f';
          setTimeout(() => window.location.href = 'login.html', 2000);
        } else {
          mensagem.textContent = resultado.error || 'Erro ao redefinir senha.';
          mensagem.style.color = 'tomato';
        }
      } catch (erro) {
        mensagem.textContent = 'Erro de conexão com servidor.';
        mensagem.style.color = 'tomato';
      }
    }
  </script>

</body>
</html>
