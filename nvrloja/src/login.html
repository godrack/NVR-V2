<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autenticação — Nova Vibe RP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #121216 0%, #1c1e28 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .auth-container {
      background: rgba(28, 30, 40, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      border: 1px solid rgba(47, 58, 90, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px 20px 0 0;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }
    
    .logo p {
      color: #a0a0a0;
      font-size: 0.9rem;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e0e0e0;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #2f3a5a;
      background: rgba(42, 45, 61, 0.8);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: rgba(42, 45, 61, 1);
    }
    
    .form-group input::placeholder {
      color: #888;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .form-links {
      text-align: center;
      margin-top: 25px;
    }
    
    .form-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .form-links a:hover {
      color: #764ba2;
    }
    
    .form-links span {
      color: #a0a0a0;
      margin: 0 10px;
    }
    
    .alert {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
      animation: slideIn 0.3s ease-out;
    }
    
    .alert.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
    
    .alert.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    .alert.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #3b82f6;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .password-strength {
      margin-top: 8px;
      font-size: 0.85rem;
    }
    
    .strength-bar {
      width: 100%;
      height: 4px;
      background: #2f3a5a;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff33;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .logo h1 {
        font-size: 2rem;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Nova Vibe RP</h1>
      <p>Sua jornada começa aqui</p>
    </div>
    
    <!-- Formulário de Login -->
    <div id="login-form" class="auth-form active">
      <h2 class="form-title">Entrar</h2>
      <div id="login-alert"></div>
      
      <form id="login-form-element">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="seu@email.com" required />
        </div>
        
        <div class="form-group">
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" placeholder="••••••••" required />
        </div>
        
        <button type="submit" class="btn" id="login-btn">
          Entrar
        </button>
      </form>
      
      <div class="form-links">
        <a href="#" id="show-register">Criar conta</a>
        <span>•</span>
        <a href="#" id="show-forgot">Esqueci minha senha</a>
      </div>
    </div>
    
    <!-- Formulário de Cadastro -->
    <div id="register-form" class="auth-form">
      <h2 class="form-title">Criar Conta</h2>
      <div id="register-alert"></div>
      
      <form id="register-form-element">
        <div class="form-group">
          <label for="register-name">Nome completo</label>
          <input type="text" id="register-name" placeholder="Seu nome completo" required />
        </div>
        
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="seu@email.com" required />
        </div>
        
        <div class="form-group">
          <label for="register-password">Senha</label>
          <input type="password" id="register-password" placeholder="••••••••" required />
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strength-fill"></div>
            </div>
            <span id="strength-text">Digite uma senha</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="register-confirm">Confirmar senha</label>
          <input type="password" id="register-confirm" placeholder="••••••••" required />
        </div>
        
        <button type="submit" class="btn" id="register-btn">
          Criar conta
        </button>
      </form>
      
      <div class="form-links">
        <a href="#" id="show-login">Já tenho conta</a>
      </div>
    </div>
    
    <!-- Formulário de Recuperação de Senha -->
    <div id="forgot-form" class="auth-form">
      <h2 class="form-title">Recuperar Senha</h2>
      <div id="forgot-alert"></div>
      
      <form id="forgot-form-element">
        <div class="form-group">
          <label for="forgot-email">Email</label>
          <input type="email" id="forgot-email" placeholder="seu@email.com" required />
        </div>
        
        <button type="submit" class="btn" id="forgot-btn">
          Enviar link de recuperação
        </button>
      </form>
      
      <div class="form-links">
        <a href="#" id="back-to-login">Voltar ao login</a>
      </div>
    </div>
    
    <!-- Formulário de Redefinição de Senha -->
    <div id="reset-form" class="auth-form">
      <h2 class="form-title">Nova Senha</h2>
      <div id="reset-alert"></div>
      
      <form id="reset-form-element">
        <div class="form-group">
          <label for="reset-password">Nova senha</label>
          <input type="password" id="reset-password" placeholder="••••••••" required />
        </div>
        
        <div class="form-group">
          <label for="reset-confirm">Confirmar nova senha</label>
          <input type="password" id="reset-confirm" placeholder="••••••••" required />
        </div>
        
        <button type="submit" class="btn" id="reset-btn">
          Redefinir senha
        </button>
      </form>
    </div>
  </div>

  <script>
    // Simulação de banco de dados em memória
    let users = JSON.parse(localStorage.getItem('users')) || [
      {
        id: 1,
        name: "João Silva",
        email: "joao@email.com",
        password: "123456"
      }
    ];
    
    let resetTokens = JSON.parse(localStorage.getItem('resetTokens')) || {};
    
    // Função para salvar usuários no localStorage
    function saveUsers() {
      localStorage.setItem('users', JSON.stringify(users));
    }
    
    // Função para salvar tokens no localStorage
    function saveTokens() {
      localStorage.setItem('resetTokens', JSON.stringify(resetTokens));
    }
    
    // Função para salvar cliente logado
    function saveLoggedUser(user) {
      const clientData = {
        id: user.id,
        nome: user.name,
        email: user.email,
        loginTime: new Date().toISOString()
      };
      localStorage.setItem('cliente', JSON.stringify(clientData));
    }
    
    // Elementos do DOM
    const forms = {
      login: document.getElementById('login-form'),
      register: document.getElementById('register-form'),
      forgot: document.getElementById('forgot-form'),
      reset: document.getElementById('reset-form')
    };
    
    // Navegação entre formulários
    document.getElementById('show-register').addEventListener('click', (e) => {
      e.preventDefault();
      showForm('register');
    });
    
    document.getElementById('show-login').addEventListener('click', (e) => {
      e.preventDefault();
      showForm('login');
    });
    
    document.getElementById('show-forgot').addEventListener('click', (e) => {
      e.preventDefault();
      showForm('forgot');
    });
    
    document.getElementById('back-to-login').addEventListener('click', (e) => {
      e.preventDefault();
      showForm('login');
    });
    
    function showForm(formName) {
      Object.keys(forms).forEach(key => {
        forms[key].classList.remove('active');
      });
      forms[formName].classList.add('active');
      clearAlerts();
    }
    
    function showAlert(formName, message, type = 'error') {
      const alertDiv = document.getElementById(`${formName}-alert`);
      alertDiv.innerHTML = `<div class="alert ${type}">${message}</div>`;
      setTimeout(() => {
        alertDiv.innerHTML = '';
      }, 5000);
    }
    
    function clearAlerts() {
      ['login', 'register', 'forgot', 'reset'].forEach(formName => {
        const alertDiv = document.getElementById(`${formName}-alert`);
        if (alertDiv) {
          alertDiv.innerHTML = '';
        }
      });
    }
    
    // Validação de força da senha
    document.getElementById('register-password').addEventListener('input', function() {
      const password = this.value;
      const strengthFill = document.getElementById('strength-fill');
      const strengthText = document.getElementById('strength-text');
      
      let strength = 0;
      let text = '';
      let color = '';
      
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      switch (strength) {
        case 0:
        case 1:
          text = 'Muito fraca';
          color = '#ef4444';
          break;
        case 2:
          text = 'Fraca';
          color = '#f59e0b';
          break;
        case 3:
          text = 'Média';
          color = '#eab308';
          break;
        case 4:
          text = 'Forte';
          color = '#22c55e';
          break;
        case 5:
          text = 'Muito forte';
          color = '#16a34a';
          break;
      }
      
      strengthFill.style.width = `${(strength / 5) * 100}%`;
      strengthFill.style.backgroundColor = color;
      strengthText.textContent = text;
      strengthText.style.color = color;
    });
    
    // Sistema de Login
    document.getElementById('login-form-element').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = document.getElementById('login-btn');
      
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Entrando...';
      
      setTimeout(() => {
        const user = users.find(u => u.email === email && u.password === password);
        
        if (user) {
          saveLoggedUser(user);
          showAlert('login', 'Login realizado com sucesso! Redirecionando...', 'success');
          
          // Redirecionar para a loja após 1.5 segundos
          setTimeout(() => {
            window.location.href = 'loja.html';
          }, 1500);
        } else {
          showAlert('login', 'Email ou senha incorretos');
        }
        
        btn.disabled = false;
        btn.innerHTML = 'Entrar';
      }, 1500);
    });
    
    // Sistema de Cadastro
    document.getElementById('register-form-element').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;
      const btn = document.getElementById('register-btn');
      
      if (password !== confirm) {
        showAlert('register', 'As senhas não coincidem');
        return;
      }
      
      if (password.length < 6) {
        showAlert('register', 'A senha deve ter pelo menos 6 caracteres');
        return;
      }
      
      if (users.find(u => u.email === email)) {
        showAlert('register', 'Este email já está cadastrado');
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Criando conta...';
      
      setTimeout(() => {
        const newUser = {
          id: users.length + 1,
          name,
          email,
          password
        };
        
        users.push(newUser);
        saveUsers();
        saveLoggedUser(newUser);
        
        showAlert('register', 'Conta criada com sucesso! Redirecionando...', 'success');
        
        // Redirecionar para a loja após 2 segundos
        setTimeout(() => {
          window.location.href = 'loja.html';
        }, 2000);
        
        btn.disabled = false;
        btn.innerHTML = 'Criar conta';
      }, 2000);
    });
    
    // Sistema de Recuperação de Senha
    document.getElementById('forgot-form-element').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('forgot-email').value;
      const btn = document.getElementById('forgot-btn');
      
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Enviando...';
      
      setTimeout(() => {
        const user = users.find(u => u.email === email);
        
        if (user) {
          const token = Math.random().toString(36).substr(2, 9);
          resetTokens[token] = {
            email: email,
            expires: Date.now() + 3600000 // 1 hora
          };
          saveTokens();
          
          showAlert('forgot', 
            `Link de recuperação enviado para ${email}. ` +
            `<a href="#" onclick="simulateEmailClick('${token}')" style="color: #667eea;">Clique aqui para simular o acesso ao email</a>`, 
            'info'
          );
        } else {
          showAlert('forgot', 'Email não encontrado');
        }
        
        btn.disabled = false;
        btn.innerHTML = 'Enviar link de recuperação';
      }, 2000);
    });
    
    // Simular clique no email
    window.simulateEmailClick = function(token) {
      if (resetTokens[token] && resetTokens[token].expires > Date.now()) {
        showForm('reset');
        document.getElementById('reset-form-element').dataset.token = token;
        showAlert('reset', 'Digite sua nova senha', 'info');
      } else {
        showAlert('forgot', 'Token expirado ou inválido');
      }
    };
    
    // Sistema de Redefinição de Senha
    document.getElementById('reset-form-element').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('reset-password').value;
      const confirm = document.getElementById('reset-confirm').value;
      const token = this.dataset.token;
      const btn = document.getElementById('reset-btn');
      
      if (password !== confirm) {
        showAlert('reset', 'As senhas não coincidem');
        return;
      }
      
      if (password.length < 6) {
        showAlert('reset', 'A senha deve ter pelo menos 6 caracteres');
        return;
      }
      
      if (!resetTokens[token] || resetTokens[token].expires < Date.now()) {
        showAlert('reset', 'Token expirado ou inválido');
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Redefinindo...';
      
      setTimeout(() => {
        const email = resetTokens[token].email;
        const user = users.find(u => u.email === email);
        
        if (user) {
          user.password = password;
          saveUsers();
          delete resetTokens[token];
          saveTokens();
          
          showAlert('reset', 'Senha redefinida com sucesso!', 'success');
          
          setTimeout(() => {
            showForm('login');
            showAlert('login', 'Faça login com sua nova senha', 'info');
          }, 2000);
        }
        
        btn.disabled = false;
        btn.innerHTML = 'Redefinir senha';
      }, 1500);
    });
    
    // Verificar se já está logado no carregamento da página
    window.addEventListener('load', function() {
      // Verificar se o usuário já está logado
      const cliente = JSON.parse(localStorage.getItem('cliente'));
      if (cliente && cliente.nome && cliente.email) {
        // Se já estiver logado, redirecionar para a loja
        window.location.href = 'loja.html';
        return;
      }
      
      // Verificar parâmetros da URL para reset de senha
      const urlParams = new URLSearchParams(window.location.search);
      const action = urlParams.get('action');
      
      if (action === 'reset' && urlParams.get('token')) {
        const token = urlParams.get('token');
        if (resetTokens[token] && resetTokens[token].expires > Date.now()) {
          showForm('reset');
          document.getElementById('reset-form-element').dataset.token = token;
          showAlert('reset', 'Digite sua nova senha', 'info');
        } else {
          showAlert('login', 'Token expirado ou inválido');
        }
      }
    });
  </script>
</body>
</html>
