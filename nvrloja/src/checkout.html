<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout ‚Äî Nova Vibe RP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0f23, #1a1a2e);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(28, 30, 40, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(63, 146, 247, 0.2);
    }
    .logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #3f92f7, #4f5d9e);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    h1 { text-align: center; font-size: 2rem; margin-bottom: 30px; }
    .section {
      background: rgba(42, 42, 46, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(63, 146, 247, 0.1);
    }
    .section h3 { color: #3f92f7; margin-bottom: 15px; font-size: 1.2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #3f92f7; }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(63, 146, 247, 0.3);
      border-radius: 8px;
      background: rgba(26, 26, 30, 0.8);
      color: #fff;
      font-size: 1rem;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #3f92f7;
      box-shadow: 0 0 0 2px rgba(63, 146, 247, 0.2);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(63, 146, 247, 0.1);
    }
    .cart-item:last-child { border-bottom: none; }
    .item-info { flex: 1; }
    .item-name { font-weight: bold; margin-bottom: 5px; }
    .item-quantity { font-size: 0.9rem; color: #ccc; }
    .item-price { font-weight: bold; color: #3f92f7; }
    .total {
      font-size: 1.3rem;
      font-weight: bold;
      color: #3f92f7;
      border-top: 2px solid rgba(63, 146, 247, 0.3);
      padding-top: 15px;
      margin-top: 15px;
      text-align: right;
    }
    .pix-container {
      text-align: center;
      background: rgba(63, 146, 247, 0.1);
      border: 1px solid rgba(63, 146, 247, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    .pix-logo {
      width: 40px;
      height: 40px;
      background: #3f92f7;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .qr-code {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 10px;
      margin: 15px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 0.9rem;
    }
    .pix-code {
      font-family: monospace;
      font-size: 0.8rem;
      word-break: break-all;
      background: rgba(26, 26, 30, 0.8);
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      line-height: 1.3;
    }
    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      margin: 5px;
    }
    .btn-primary {
      background: linear-gradient(45deg, #3f92f7, #4f5d9e);
      color: #fff;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #4f5d9e, #5f6dae);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: transparent;
      color: #3f92f7;
      border: 2px solid #3f92f7;
    }
    .btn-secondary:hover {
      background: #3f92f7;
      color: #fff;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
    }
    .status.waiting {
      background: rgba(243, 156, 18, 0.1);
      border: 1px solid rgba(243, 156, 18, 0.3);
      color: #f39c12;
    }
    .status.approved {
      background: rgba(39, 174, 96, 0.1);
      border: 1px solid rgba(39, 174, 96, 0.3);
      color: #27ae60;
    }
    .status.error {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }
    .spinner {
      width: 12px;
      height: 12px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }
    .notification.success { background: #27ae60; }
    .notification.error { background: #e74c3c; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .hidden { display: none; }
    .actions { text-align: center; margin-top: 20px; }
    @media (max-width: 768px) {
      .container { padding: 20px; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Nova Vibe RP</div>
    <h1>Checkout</h1>

    <!-- Dados do Cliente -->
    <div class="section">
      <h3>üë§ Dados do Cliente</h3>
      <div class="grid">
        <div class="form-group">
          <label for="nome">Nome Completo *</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF *</label>
          <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input type="tel" id="telefone" required placeholder="(00) 00000-0000">
        </div>
      </div>
    </div>

    <!-- Dados do Jogador -->
    <div class="section">
      <h3>üéÆ Dados do Jogador</h3>
      <div class="grid">
        <div class="form-group">
          <label for="idJogador">ID do Jogador *</label>
          <input type="number" id="idJogador" required placeholder="12345">
        </div>
        <div class="form-group">
          <label for="nomePersonagem">Nome do Personagem *</label>
          <input type="text" id="nomePersonagem" required placeholder="Jo√£o Silva">
        </div>
        <div class="form-group">
          <label for="discordUser">Discord *</label>
          <input type="text" id="discordUser" required placeholder="usuario#1234">
        </div>
      </div>
    </div>

    <!-- Carrinho -->
    <div class="section">
      <h3>üõí Carrinho de Compras</h3>
      <div id="cart-items">
        <div class="cart-item">
          <div class="item-info">
            <div class="item-name">VIP Mensal</div>
            <div class="item-quantity">Quantidade: 1</div>
          </div>
          <div class="item-price">R$ 29,90</div>
        </div>
        <div class="cart-item">
          <div class="item-info">
            <div class="item-name">Dinheiro (500k)</div>
            <div class="item-quantity">Quantidade: 2</div>
          </div>
          <div class="item-price">R$ 30,00</div>
        </div>
      </div>
      <div class="total">Total: R$ <span id="total-amount">59,90</span></div>
    </div>

    <!-- Pagamento PIX -->
    <div class="section">
      <h3>üí≥ Pagamento PIX</h3>
      <div class="pix-container">
        <div class="pix-logo">PIX</div>
        <div class="status waiting" id="payment-status">
          <span>Clique em "Gerar PIX" para continuar</span>
        </div>
        <div id="pix-content" class="hidden">
          <div class="qr-code" id="qr-code">QR Code ser√° gerado aqui</div>
          <div class="pix-code" id="pix-code-text"></div>
          <button class="btn btn-secondary" onclick="copyPixCode()">üìã Copiar C√≥digo PIX</button>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="generatePayment()" id="generate-btn">Gerar PIX</button>
      <button class="btn btn-secondary" onclick="checkPayment()" id="check-btn" style="display: none;">üîÑ Verificar Pagamento</button>
    </div>
  </div>

  <script>
    // CONFIGURE SEU ACCESS TOKEN DO MERCADO PAGO AQUI
    const MP_ACCESS_TOKEN = 'MP_TOKEN';
    const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1390898408709029978/0fZVKIRIyYnF6WgbwEW4PviryDy1n_t0nZK3dHL8ar_lpdAhDNkoF5YhiNJbT3V017J4';
    
    let paymentData = null;
    let checkInterval = null;
    
    // Carrinho de compras
    const cartItems = [
      { name: 'VIP Mensal', quantity: 1, price: 29.90 },
      { name: 'Dinheiro (500k)', quantity: 2, price: 15.00 }
    ];
    
    const totalAmount = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    // M√°scaras para inputs
    document.getElementById('cpf').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });

    document.getElementById('telefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{2})(\d)/, '($1) $2');
      value = value.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = value;
    });

    // Atualiza o total na tela
    document.getElementById('total-amount').textContent = totalAmount.toFixed(2).replace('.', ',');

    function validateForm() {
      const fields = ['nome', 'cpf', 'email', 'telefone', 'idJogador', 'nomePersonagem', 'discordUser'];
      for (let field of fields) {
        if (!document.getElementById(field).value.trim()) {
          showNotification(`Campo ${field} √© obrigat√≥rio`, 'error');
          return false;
        }
      }
      return true;
    }

    async function generatePayment() {
      if (!validateForm()) return;
      
      if (MP_ACCESS_TOKEN === 'APP_USR-YOUR_ACCESS_TOKEN_HERE') {
        showNotification('Configure o Access Token do Mercado Pago', 'error');
        return;
      }

      updateStatus('waiting', 'Gerando pagamento PIX...');
      document.getElementById('generate-btn').disabled = true;

      const customerData = {
        nome: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
        idJogador: document.getElementById('idJogador').value,
        nomePersonagem: document.getElementById('nomePersonagem').value,
        discordUser: document.getElementById('discordUser').value
      };

      const payment = {
        transaction_amount: totalAmount,
        description: `Nova Vibe RP - ${cartItems.map(item => `${item.name} (${item.quantity})`).join(', ')}`,
        payment_method_id: 'pix',
        payer: {
          first_name: customerData.nome.split(' ')[0],
          last_name: customerData.nome.split(' ').slice(1).join(' ') || customerData.nome.split(' ')[0],
          email: customerData.email,
          identification: {
            type: 'CPF',
            number: customerData.cpf
          }
        },
        external_reference: 'NVRP_' + Date.now(),
        metadata: {
          customer_data: customerData,
          cart_items: cartItems
        }
      };

      try {
        const response = await fetch('https://api.mercadopago.com/v1/payments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${MP_ACCESS_TOKEN}`
          },
          body: JSON.stringify(payment)
        });

        if (!response.ok) {
          throw new Error('Erro ao criar pagamento');
        }

        paymentData = await response.json();
        displayPaymentInfo(paymentData);
        startPaymentCheck();
        
      } catch (error) {
        console.error('Erro:', error);
        updateStatus('error', 'Erro ao gerar pagamento');
        document.getElementById('generate-btn').disabled = false;
      }
    }

    function displayPaymentInfo(payment) {
      const qrCodeData = payment.point_of_interaction.transaction_data.qr_code;
      const qrCodeBase64 = payment.point_of_interaction.transaction_data.qr_code_base64;
      
      document.getElementById('qr-code').innerHTML = `<img src="data:image/png;base64,${qrCodeBase64}" style="max-width: 100%; height: auto;">`;
      document.getElementById('pix-code-text').textContent = qrCodeData;
      document.getElementById('pix-content').classList.remove('hidden');
      document.getElementById('check-btn').style.display = 'inline-block';
      
      updateStatus('waiting', 'Aguardando pagamento...');
    }

    function startPaymentCheck() {
      if (checkInterval) clearInterval(checkInterval);
      
      checkInterval = setInterval(async () => {
        try {
          const response = await fetch(`https://api.mercadopago.com/v1/payments/${paymentData.id}`, {
            headers: {
              'Authorization': `Bearer ${MP_ACCESS_TOKEN}`
            }
          });
          
          const payment = await response.json();
          
          if (payment.status === 'approved') {
            clearInterval(checkInterval);
            updateStatus('approved', 'Pagamento aprovado! ‚úÖ');
            sendDiscordNotification(payment);
            showNotification('Pagamento aprovado com sucesso!', 'success');
            document.getElementById('check-btn').style.display = 'none';
          } else if (payment.status === 'rejected' || payment.status === 'cancelled') {
            clearInterval(checkInterval);
            updateStatus('error', 'Pagamento rejeitado ou cancelado');
            document.getElementById('generate-btn').disabled = false;
          }
        } catch (error) {
          console.error('Erro ao verificar pagamento:', error);
        }
      }, 5000);
    }

    async function checkPayment() {
      if (!paymentData) return;
      
      try {
        const response = await fetch(`https://api.mercadopago.com/v1/payments/${paymentData.id}`, {
          headers: {
            'Authorization': `Bearer ${MP_ACCESS_TOKEN}`
          }
        });
        
        const payment = await response.json();
        
        if (payment.status === 'approved') {
          updateStatus('approved', 'Pagamento aprovado! ‚úÖ');
          sendDiscordNotification(payment);
          showNotification('Pagamento aprovado com sucesso!', 'success');
          if (checkInterval) clearInterval(checkInterval);
        } else {
          showNotification('Pagamento ainda pendente', 'error');
        }
      } catch (error) {
        showNotification('Erro ao verificar pagamento', 'error');
      }
    }

    async function sendDiscordNotification(payment) {
      const embed = {
        title: "üéâ Nova Compra Realizada",
        color: 0x00ff00,
        fields: [
          {
            name: "üí∞ Pagamento",
            value: `**ID:** ${payment.id}\n**Valor:** R$ ${payment.transaction_amount.toFixed(2)}\n**Status:** Aprovado`,
            inline: true
          },
          {
            name: "üë§ Cliente",
            value: `**Nome:** ${document.getElementById('nome').value}\n**CPF:** ${document.getElementById('cpf').value}\n**Email:** ${document.getElementById('email').value}`,
            inline: true
          },
          {
            name: "üéÆ Dados do Jogo",
            value: `**ID:** ${document.getElementById('idJogador').value}\n**Personagem:** ${document.getElementById('nomePersonagem').value}\n**Discord:** ${document.getElementById('discordUser').value}`,
            inline: false
          },
          {
            name: "üõí Produtos",
            value: cartItems.map(item => `‚Ä¢ ${item.name} (${item.quantity}x) - R$ ${(item.price * item.quantity).toFixed(2)}`).join('\n'),
            inline: false
          }
        ],
        timestamp: new Date().toISOString()
      };

      try {
        await fetch(DISCORD_WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ embeds: [embed] })
        });
      } catch (error) {
        console.error('Erro ao enviar notifica√ß√£o Discord:', error);
      }
    }

    function copyPixCode() {
      const pixCode = document.getElementById('pix-code-text').textContent;
      navigator.clipboard.writeText(pixCode).then(() => {
        showNotification('C√≥digo PIX copiado!', 'success');
      }).catch(() => {
        showNotification('Erro ao copiar c√≥digo', 'error');
      });
    }

    function updateStatus(type, message) {
      const status = document.getElementById('payment-status');
      status.className = `status ${type}`;
      
      let icon = '';
      if (type === 'waiting') icon = '<div class="spinner"></div>';
      else if (type === 'approved') icon = '‚úÖ';
      else if (type === 'error') icon = '‚ùå';
      
      status.innerHTML = `${icon} <span>${message}</span>`;
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.remove(), 5000);
    }

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (checkInterval) clearInterval(checkInterval);
    });
  </script>
</body>
</html>
