  function carregarCarrinho() {
    const carrinhoSalvo = localStorage.getItem('carrinho');
    if (!carrinhoSalvo) {
      alert('Carrinho vazio! Volte para a loja e adicione produtos.');
      window.location.href = 'index.html'; // volta para loja
      return null;
    }

    const carrinho = JSON.parse(carrinhoSalvo);
    if (!carrinho.length) {
      alert('Carrinho vazio! Volte para a loja e adicione produtos.');
      window.location.href = 'index.html';
      return null;
    }

    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    let total = 0;
    carrinho.forEach(item => {
      const p = document.createElement('p');
      p.textContent = `${item.produto} (x${item.quantidade})`;
      const span = document.createElement('span');
      const valorTotalItem = item.preco * item.quantidade;
      span.textContent = `R$ ${valorTotalItem.toFixed(2).replace('.', ',')}`;
      p.appendChild(span);
      productList.appendChild(p);
      total += valorTotalItem;
    });

    document.getElementById('total-value').textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;

    return { carrinho, total };
  }
