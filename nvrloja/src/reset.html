<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.0/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(17, 17, 27, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4, #8b5cf6);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }

        h1 {
            color: #f8fafc;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #374151;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #1f2937;
            color: #f8fafc;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #8b5cf6;
            background: #111827;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transform: translateY(-1px);
        }

        .password-requirements {
            margin-top: 12px;
            font-size: 12px;
            color: #9ca3af;
            text-align: left;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .requirement.valid {
            color: #10b981;
        }

        .requirement.valid .requirement-icon {
            background: #10b981;
            color: white;
        }

        .requirement.invalid .requirement-icon {
            background: #374151;
            color: #9ca3af;
        }

        .password-match {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .password-match.valid {
            color: #10b981;
        }

        .password-match.invalid {
            color: #f87171;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #374151;
            border-radius: 2px;
            margin-top: 16px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .success-container {
            display: none;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #10b981, #059669);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .success-title {
            color: #f8fafc;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .success-message {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .continue-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .continue-btn:hover {
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.4);
        }

        .form-container {
            display: block;
        }

        .form-container.hidden {
            display: none;
        }

        .error-message {
            background: #1f2937;
            color: #f87171;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 16px;
            border: 1px solid #374151;
        }



        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .logo {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formul√°rio de Nova Senha -->
        <div class="form-container" id="formContainer">
            <div class="logo">üîê</div>
            <h1>Nova Senha</h1>
            <p class="subtitle">Crie uma senha forte e segura para sua conta</p>
            

            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Digite sua nova senha">
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <div class="requirement-icon">‚óã</div>
                            Pelo menos 8 caracteres
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <div class="requirement-icon">‚óã</div>
                            Uma letra mai√∫scula
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <div class="requirement-icon">‚óã</div>
                            Uma letra min√∫scula
                        </div>
                        <div class="requirement" id="req-number">
                            <div class="requirement-icon">‚óã</div>
                            Um n√∫mero
                        </div>
                        <div class="requirement" id="req-special">
                            <div class="requirement-icon">‚óã</div>
                            Um caractere especial
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirme sua nova senha">
                    <div class="password-match" id="passwordMatch"></div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn" disabled>
                    <div class="btn-content">
                        <span>Redefinir Senha</span>
                    </div>
                </button>
                
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </form>
        </div>

        <!-- Tela de Sucesso -->
        <div class="success-container" id="successContainer">
            <div class="success-icon">‚úì</div>
            <h2 class="success-title">Senha Redefinida!</h2>
            <p class="success-message">
                Sua senha foi alterada com sucesso. Agora voc√™ pode acessar sua conta com a nova senha.
            </p>
            <button class="btn continue-btn" onclick="goToStore()">
                Continuar para a Loja
            </button>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase - DEFINA SUAS CREDENCIAIS AQUI
        const SUPABASE_URL = 'https://czsnjdoxguldtznixcdj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6c25qZG94Z3VsZHR6bml4Y2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMzI0NTAsImV4cCI6MjA2NzYwODQ1MH0.PCTVMRqrDD-5jsTXwQOHZP-uuNBwjbcjlfOZBidRcaU';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos DOM
        const form = document.getElementById('passwordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const formContainer = document.getElementById('formContainer');
        const successContainer = document.getElementById('successContainer');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const passwordMatch = document.getElementById('passwordMatch');
        const errorMessage = document.getElementById('errorMessage');

        // Requisitos de senha
        const requirements = {
            length: { element: document.getElementById('req-length'), test: (p) => p.length >= 8 },
            uppercase: { element: document.getElementById('req-uppercase'), test: (p) => /[A-Z]/.test(p) },
            lowercase: { element: document.getElementById('req-lowercase'), test: (p) => /[a-z]/.test(p) },
            number: { element: document.getElementById('req-number'), test: (p) => /\d/.test(p) },
            special: { element: document.getElementById('req-special'), test: (p) => /[!@#$%^&*(),.?":{}|<>]/.test(p) }
        };

        // Verificar tokens na URL
        function checkUrlTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');

            if (accessToken && refreshToken && type === 'recovery') {
                // Definir sess√£o com os tokens
                supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                }).then(({ data, error }) => {
                    if (error) {
                        console.error('Erro ao definir sess√£o:', error);
                        showError('Erro ao autenticar. Verifique o link de recupera√ß√£o.');
                    } else {
                        showSuccess('Autenticado com sucesso! Voc√™ pode redefinir sua senha.', 3000);
                    }
                });
            }
        }

        // Verificar requisitos da senha
        function checkPasswordRequirements(password) {
            let validCount = 0;
            
            Object.values(requirements).forEach(req => {
                const isValid = req.test(password);
                req.element.classList.toggle('valid', isValid);
                req.element.classList.toggle('invalid', !isValid);
                req.element.querySelector('.requirement-icon').textContent = isValid ? '‚úì' : '‚óã';
                if (isValid) validCount++;
            });
            
            return validCount === Object.keys(requirements).length;
        }

        // Verificar se senhas coincidem
        function checkPasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword === '') {
                passwordMatch.textContent = '';
                return false;
            }
            
            if (password === confirmPassword) {
                passwordMatch.textContent = '‚úì As senhas coincidem';
                passwordMatch.classList.add('valid');
                passwordMatch.classList.remove('invalid');
                return true;
            } else {
                passwordMatch.textContent = '‚úó As senhas n√£o coincidem';
                passwordMatch.classList.add('invalid');
                passwordMatch.classList.remove('valid');
                return false;
            }
        }

        // Atualizar estado do bot√£o
        function updateSubmitButton() {
            const isPasswordValid = checkPasswordRequirements(newPasswordInput.value);
            const isPasswordMatch = checkPasswordMatch();
            
            submitBtn.disabled = !(isPasswordValid && isPasswordMatch);
        }

        // Simular progresso de carregamento
        function simulateProgress() {
            let progress = 0;
            progressBar.style.display = 'block';
            
            const interval = setInterval(() => {
                progress += 2;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        showSuccessScreen();
                    }, 300);
                }
            }, 50);
        }

        // Mostrar tela de sucesso
        function showSuccessScreen() {
            formContainer.classList.add('hidden');
            successContainer.style.display = 'block';
        }

        // Ir para a loja
        function goToStore() {
            // Redirecionar para a p√°gina de login ou loja
            window.location.href = '/login';
        }

        // Mostrar erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Mostrar sucesso tempor√°rio
        function showSuccess(message, duration = 3000) {
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message';
            successDiv.style.background = '#1f2937';
            successDiv.style.color = '#10b981';
            successDiv.style.border = '1px solid #10b981';
            successDiv.textContent = message;
            
            form.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, duration);
        }

        // Event listeners
        newPasswordInput.addEventListener('input', updateSubmitButton);
        confirmPasswordInput.addEventListener('input', updateSubmitButton);

        // Submiss√£o do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Valida√ß√µes finais
            if (!checkPasswordRequirements(newPassword)) {
                showError('A senha n√£o atende aos requisitos m√≠nimos de seguran√ßa.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('As senhas n√£o coincidem.');
                return;
            }

            // Desabilitar bot√£o e mostrar loading
            submitBtn.disabled = true;
            submitBtn.querySelector('.btn-content').innerHTML = `
                <div class="loading-spinner"></div>
                <span>Redefinindo...</span>
            `;
            
            try {
                // Tentar atualizar a senha no Supabase
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                // Iniciar simula√ß√£o de progresso
                simulateProgress();
                
            } catch (error) {
                console.error('Erro ao atualizar senha:', error);
                showError(`Erro ao redefinir senha: ${error.message}`);
                
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-content').innerHTML = '<span>Redefinir Senha</span>';
            }
        });

        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            // Verificar tokens na URL ao carregar
            checkUrlTokens();
        });
    </script>
</body>
</html>
