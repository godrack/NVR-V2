<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha — Nova Vibe RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .main-container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 24px 24px 0 0;
        }

        .main-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
            animation: containerPulse 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes containerPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.05) rotate(180deg); opacity: 0.6; }
        }

        .brand-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .brand-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            animation: titleGlow 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
        }

        .brand-subtitle {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .screen {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #f1f5f9;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #334155;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.6);
            color: #f8fafc;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-input::placeholder {
            color: #64748b;
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: rgba(30, 41, 59, 0.8);
            transform: translateY(-2px);
        }

        .strength-indicator {
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .strength-indicator.visible {
            opacity: 1;
        }

        .strength-bar {
            height: 8px;
            background: rgba(51, 65, 85, 0.6);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
        }

        .strength-fill {
            height: 100%;
            transition: all 0.4s ease;
            width: 0%;
            border-radius: 4px;
            background: linear-gradient(90deg, #ef4444, #f59e0b);
        }

        .strength-text {
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            text-align: center;
        }

        .match-indicator {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .match-indicator.visible {
            opacity: 1;
        }

        .match-indicator.valid {
            color: #22c55e;
        }

        .match-indicator.invalid {
            color: #ef4444;
        }

        .action-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .action-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .action-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .action-button:disabled:hover {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .secondary-button {
            background: none;
            border: none;
            color: #94a3b8;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 0;
            margin-top: 20px;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            color: #667eea;
            transform: translateY(-1px);
        }

        .alert-container {
            margin-bottom: 24px;
            min-height: 0;
            transition: all 0.3s ease;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border-color: rgba(34, 197, 94, 0.3);
        }

        .alert.info {
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .success-content {
            text-align: center;
        }

        .success-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 50%;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            color: white;
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.4);
            animation: successBounce 0.8s ease-out;
        }

        @keyframes successBounce {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .success-title {
            color: #f8fafc;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .success-button {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
        }

        .success-button:hover:not(:disabled) {
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.5);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-spinner-large {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(102, 126, 234, 0.3);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 24px;
        }

        .loading-title {
            color: #f8fafc;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .loading-subtitle {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 32px 24px;
                margin: 10px;
                max-width: 100%;
            }
            
            .brand-title {
                font-size: 28px;
            }
            
            .form-input {
                padding: 14px 16px;
            }
            
            .action-button {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="brand-header">
            <h1 class="brand-title">Nova Vibe RP</h1>
            <p class="brand-subtitle">Redefinir sua senha</p>
        </div>

        <!-- Formulário de Redefinição -->
        <div id="reset-screen" class="screen active">
            <div class="alert-container" id="alert-container"></div>
            
            <form id="reset-form">
                <div class="form-group">
                    <label for="new-password" class="form-label">Nova Senha</label>
                    <input 
                        type="password" 
                        id="new-password" 
                        class="form-input" 
                        placeholder="Digite sua nova senha"
                        required 
                    />
                    <div class="strength-indicator" id="strength-indicator">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <div class="strength-text" id="strength-text">Muito fraca</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmar Nova Senha</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="form-input" 
                        placeholder="Confirme sua nova senha"
                        required 
                    />
                    <div class="match-indicator" id="match-indicator"></div>
                </div>

                <button type="submit" id="reset-button" class="action-button">
                    Redefinir Senha
                </button>
                
                <button type="button" id="back-button" class="secondary-button">
                    Voltar ao login
                </button>
            </form>
        </div>

        <!-- Tela de Sucesso -->
        <div id="success-screen" class="screen">
            <div class="success-content">
                <div class="success-icon">✓</div>
                <h2 class="success-title">Senha Redefinida!</h2>
                <p class="success-message">
                    Sua senha foi alterada com sucesso. Agora você pode acessar sua conta com a nova senha.
                </p>
                <button id="continue-button" class="action-button success-button">
                    Continuar
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay de Carregamento -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner-large"></div>
        <div class="loading-title">Redefinindo senha...</div>
        <div class="loading-subtitle">Aguarde alguns instantes</div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

    <script>
        // Configuração do Supabase
        const supabaseUrl = 'https://czsnjdoxguldtznixcdj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6c25qZG94Z3VsZHR6bml4Y2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMzI0NTAsImV4cCI6MjA2NzYwODQ1MH0.PCTVMRqrDD-5jsTXwQOHZP-uuNBwjbcjlfOZBidRcaU';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Elementos DOM
        const resetScreen = document.getElementById('reset-screen');
        const successScreen = document.getElementById('success-screen');
        const loadingOverlay = document.getElementById('loading-overlay');
        const alertContainer = document.getElementById('alert-container');
        const resetForm = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const strengthIndicator = document.getElementById('strength-indicator');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');
        const matchIndicator = document.getElementById('match-indicator');
        const resetButton = document.getElementById('reset-button');
        const backButton = document.getElementById('back-button');
        const continueButton = document.getElementById('continue-button');

        // Estado da aplicação
        let isRecoveryMode = false;
        let isProcessing = false;

        // Função para mostrar alertas
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
            
            // Auto-remover alerta após 5 segundos
            setTimeout(() => {
                if (alertContainer.innerHTML.includes(message)) {
                    alertContainer.innerHTML = '';
                }
            }, 5000);
        }

        // Função para limpar alertas
        function clearAlerts() {
            alertContainer.innerHTML = '';
        }

        // Função para mostrar/esconder overlay de carregamento
        function toggleLoadingOverlay(show) {
            loadingOverlay.classList.toggle('active', show);
        }

        // Função para trocar telas
        function switchScreen(from, to) {
            from.classList.remove('active');
            setTimeout(() => {
                to.classList.add('active');
            }, 100);
        }

        // Função para avaliar força da senha
        function evaluatePasswordStrength(password) {
            let strength = 0;
            const checks = [
                password.length >= 8,
                /[a-z]/.test(password),
                /[A-Z]/.test(password),
                /[0-9]/.test(password),
                /[^A-Za-z0-9]/.test(password)
            ];

            strength = checks.filter(Boolean).length;

            const levels = [
                { width: 20, color: '#ef4444', text: 'Muito fraca' },
                { width: 40, color: '#f59e0b', text: 'Fraca' },
                { width: 60, color: '#eab308', text: 'Média' },
                { width: 80, color: '#22c55e', text: 'Forte' },
                { width: 100, color: '#16a34a', text: 'Muito forte' }
            ];

            const level = levels[strength - 1] || levels[0];
            
            return {
                strength,
                width: level.width,
                color: level.color,
                text: level.text
            };
        }

        // Event listeners para validação da senha
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthIndicator.classList.remove('visible');
                return;
            }

            strengthIndicator.classList.add('visible');
            
            const evaluation = evaluatePasswordStrength(password);
            
            strengthFill.style.width = `${evaluation.width}%`;
            strengthFill.style.background = `linear-gradient(90deg, ${evaluation.color}, ${evaluation.color})`;
            strengthText.textContent = evaluation.text;
            strengthText.style.color = evaluation.color;
        });

        // Event listener para confirmação de senha
        confirmPasswordInput.addEventListener('input', function() {
            const password = newPasswordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length === 0) {
                matchIndicator.classList.remove('visible');
                return;
            }
            
            matchIndicator.classList.add('visible');
            
            if (password === confirmPassword) {
                matchIndicator.textContent = '✓ As senhas coincidem';
                matchIndicator.className = 'match-indicator visible valid';
            } else {
                matchIndicator.textContent = '✗ As senhas não coincidem';
                matchIndicator.className = 'match-indicator visible invalid';
            }
        });

        // Função para processar tokens da URL
        function processRecoveryTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');

            if (accessToken && refreshToken && type === 'recovery') {
                isRecoveryMode = true;
                showAlert('Link de recuperação validado. Você pode redefinir sua senha.', 'success');
                
                // Configurar sessão com os tokens
                supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                }).then(({ error }) => {
                    if (error) {
                        console.error('Erro ao configurar sessão:', error);
                        showAlert('Link de recuperação inválido ou expirado. Solicite um novo link.');
                        isRecoveryMode = false;
                    }
                });
            }
        }

        // Função para validar formulário
        function validateForm() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!password || !confirmPassword) {
                showAlert('Por favor, preencha todos os campos.');
                return false;
            }

            if (password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres.');
                return false;
            }

            if (password !== confirmPassword) {
                showAlert('As senhas não coincidem.');
                return false;
            }

            return true;
        }

        // Handler do formulário de redefinição
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isProcessing) return;
            
            if (!validateForm()) return;

            isProcessing = true;
            resetButton.disabled = true;
            resetButton.innerHTML = '<span class="loading-spinner"></span>Redefinindo...';
            
            clearAlerts();

            try {
                toggleLoadingOverlay(true);

                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPasswordInput.value
                });

                if (error) {
                    throw error;
                }

                // Atualizar dados do usuário no localStorage
                if (data.user) {
                    const userData = {
                        id: data.user.id,
                        email: data.user.email,
                        name: data.user.user_metadata?.full_name || data.user.email,
                        user_metadata: data.user.user_metadata,
                        logged_in: true,
                        password_updated: true,
                        updated_at: new Date().toISOString()
                    };
                    
                    localStorage.setItem('nova_vibe_user', JSON.stringify(userData));
                }

                // Aguardar um pouco para dar feedback visual
                await new Promise(resolve => setTimeout(resolve, 3000));

                toggleLoadingOverlay(false);
                switchScreen(resetScreen, successScreen);

            } catch (error) {
                console.error('Erro ao redefinir senha:', error);
                
                let errorMessage = 'Erro ao redefinir senha. Tente novamente.';
                
                if (error.message?.includes('New password should be different')) {
                    errorMessage = 'A nova senha deve ser diferente da senha atual.';
                } else if (error.message?.includes('Password should be at least')) {
                    errorMessage = 'A senha deve ter pelo menos 6 caracteres.';
                } else if (error.message?.includes('Auth session missing')) {
                    errorMessage = 'Sessão expirada. Solicite um novo link de recuperação.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showAlert(errorMessage);
                toggleLoadingOverlay(false);
            } finally {
                isProcessing = false;
                resetButton.disabled = false;
                resetButton.innerHTML = 'Redefinir Senha';
            }
        });

        // Handler do botão voltar
        backButton.addEventListener('click', () => {
            window.location.href = 'https://novaviberoleplay.netlify.app/login.html';
        });

        // Handler do botão continuar
        continueButton.addEventListener('click', () => {
            // Limpar dados de sessão antes de redirecionar
            localStorage.removeItem('nova_vibe_user');
            supabaseClient.auth.signOut();
            window.location.href = 'https://novaviberoleplay.netlify.app/login.html';
        });

        // Inicialização da aplicação
        window.addEventListener('load', () => {
            // Processar tokens de recuperação
            processRecoveryTokens();
            
            // Verificar se usuário já está logado (apenas se não estiver em modo de recuperação)
            if (!isRecoveryMode) {
                const storedUser = localStorage.getItem('nova_vibe_user');
                if (storedUser) {
                    try {
                        const userData = JSON.parse(storedUser);
                        if (userData.logged_in) {
                            showAlert('Você já está logado. Redirecionando...', 'info');
                            setTimeout(() => {
                                window.location.href = 'https://novaviberoleplay.netlify.app/loja.html';
                            }, 2000);
                            return;
                        }
                    } catch (error) {
                        console.error('Erro ao verificar usuário logado:', error);
                    }
                }
            }
        });

        // Monitorar mudanças de autenticação
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                console.log('Modo de recuperação de senha ativado');
                isRecoveryMode = true;
            } else if (event === 'SIGNED_IN' && isRecoveryMode) {
                console.log('Usuário autenticado para recuperação de senha');
            } else if (event === 'SIGNED_OUT') {
                console.log('Usuário deslogado');
            }
        });

        // Prevenir navegação acidental
        window.addEventListener('beforeunload', (e) => {
            if (isProcessing) {
                e.preventDefault();
                e.returnValue = 'Há uma operação em andamento. Deseja realmente sair?';
            }
        });

        // Adicionar suporte a teclas de atalho
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                if (resetScreen.classList.contains('active') && !isProcessing) {
                    resetForm.dispatchEvent(new Event('submit'));
                } else if (successScreen.classList.contains('active')) {
                    continueButton.click();
                }
            }
        });

        // Melhorar acessibilidade
        document.addEventListener('DOMContentLoaded', () => {
            // Focar no primeiro campo quando a página carregar
            setTimeout(() => {
                newPasswordInput.focus();
            }, 500);
        });
    </script>
</body>
</html>
