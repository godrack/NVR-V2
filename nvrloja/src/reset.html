<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha — Nova Vibe RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #f8fafc;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #f1f5f9;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #334155;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.5);
            color: #f8fafc;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(30, 41, 59, 0.8);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .link-btn {
            background: none;
            border: none;
            color: #94a3b8;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            margin-top: 20px;
            display: block;
            text-align: center;
            transition: color 0.3s ease;
        }

        .link-btn:hover {
            color: #667eea;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .password-strength {
            margin-top: 12px;
        }

        .strength-bar {
            height: 6px;
            background: rgba(51, 65, 85, 0.5);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
            border-radius: 3px;
        }

        .strength-text {
            font-size: 12px;
            font-weight: 500;
            color: #94a3b8;
        }

        .password-match {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .password-match.show {
            opacity: 1;
        }

        .password-match.valid {
            color: #86efac;
        }

        .password-match.invalid {
            color: #fca5a5;
        }

        /* Success Screen */
        .success-screen {
            text-align: center;
            display: none;
        }

        .success-screen.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #34d399, #10b981);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 8px 32px rgba(52, 211, 153, 0.3);
        }

        .success-title {
            color: #f8fafc;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .success-message {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .btn-success {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        }

        .btn-success:hover:not(:disabled) {
            box-shadow: 0 15px 35px rgba(52, 211, 153, 0.4);
        }

        /* Loading Screen */
        .loading-screen {
            text-align: center;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-screen.active {
            display: flex;
            animation: fadeIn 0.4s ease-out;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        .loading-text {
            color: #f8fafc;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-subtext {
            color: #94a3b8;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Nova Vibe RP</h1>
            <p>Redefinir sua senha</p>
        </div>

        <!-- Formulário de redefinição de senha -->
        <div id="reset-form" class="form-container active">
            <div id="reset-alert"></div>
            <form id="reset-form-element">
                <div class="form-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" placeholder="Digite sua nova senha" required />
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div id="strength-fill" class="strength-fill"></div>
                        </div>
                        <div id="strength-text" class="strength-text">Muito fraca</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua nova senha" required />
                    <div id="password-match" class="password-match"></div>
                </div>
                <button type="submit" id="reset-btn" class="btn">Redefinir Senha</button>
                <button type="button" id="back-to-login" class="link-btn">Voltar ao login</button>
            </form>
        </div>

        <!-- Tela de sucesso -->
        <div id="success-screen" class="success-screen">
            <div class="success-icon">✓</div>
            <h2 class="success-title">Senha Redefinida!</h2>
            <p class="success-message">
                Sua senha foi alterada com sucesso. Agora você pode acessar sua conta com a nova senha.
            </p>
            <button id="go-to-login" class="btn btn-success">Continuar</button>
        </div>
    </div>

    <!-- Tela de carregamento -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redefinindo...</div>
        <div class="loading-subtext">Aguarde alguns instantes</div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

    <script>
        // Configurar Supabase (mesmas credenciais do login)
        const supabaseUrl = 'https://czsnjdoxguldtznixcdj.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6c25qZG94Z3VsZHR6bml4Y2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMzI0NTAsImV4cCI6MjA2NzYwODQ1MH0.PCTVMRqrDD-5jsTXwQOHZP-uuNBwjbcjlfOZBidRcaU';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

        // Elementos DOM
        const resetForm = document.getElementById('reset-form');
        const successScreen = document.getElementById('success-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordMatch = document.getElementById('password-match');
        const resetBtn = document.getElementById('reset-btn');

        // Função para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('reset-alert');
            alertDiv.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => { alertDiv.innerHTML = ''; }, 5000);
        }

        // Função para mostrar tela de carregamento
        function showLoadingScreen() {
            loadingScreen.classList.add('active');
        }

        // Função para esconder tela de carregamento
        function hideLoadingScreen() {
            loadingScreen.classList.remove('active');
        }

        // Indicador de força da senha (mesmo do login)
        newPasswordInput.addEventListener('input', function() {
            const p = this.value;
            const fill = document.getElementById('strength-fill');
            const text = document.getElementById('strength-text');
            let strength = 0;

            if (p.length >= 8) strength++;
            if (/[a-z]/.test(p)) strength++;
            if (/[A-Z]/.test(p)) strength++;
            if (/[0-9]/.test(p)) strength++;
            if (/[^A-Za-z0-9]/.test(p)) strength++;

            const colors = ['#ef4444', '#f59e0b', '#eab308', '#22c55e', '#16a34a'];
            const labels = ['Muito fraca', 'Fraca', 'Média', 'Forte', 'Muito forte'];

            fill.style.width = `${(strength / 5) * 100}%`;
            fill.style.backgroundColor = colors[strength - 1] || '#ef4444';
            text.textContent = labels[strength - 1] || 'Muito fraca';
            text.style.color = colors[strength - 1] || '#ef4444';
        });

        // Verificar se senhas coincidem
        confirmPasswordInput.addEventListener('input', function() {
            const password = newPasswordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword === '') {
                passwordMatch.classList.remove('show');
                return;
            }
            
            passwordMatch.classList.add('show');
            
            if (password === confirmPassword) {
                passwordMatch.textContent = '✓ As senhas coincidem';
                passwordMatch.classList.remove('invalid');
                passwordMatch.classList.add('valid');
            } else {
                passwordMatch.textContent = '✗ As senhas não coincidem';
                passwordMatch.classList.remove('valid');
                passwordMatch.classList.add('invalid');
            }
        });

        // Processar tokens da URL
        function processUrlTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');

            if (accessToken && refreshToken && type === 'recovery') {
                // Definir sessão com os tokens
                supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                }).then(({ data, error }) => {
                    if (error) {
                        console.error('Erro ao autenticar:', error);
                        showAlert('Link de recuperação inválido ou expirado. Solicite um novo link.');
                    } else {
                        showAlert('Autenticado com sucesso! Você pode redefinir sua senha.', 'success');
                    }
                });
            }
            // Removido o else que mostrava erro de link inválido
        }

        // Formulário de redefinição
        document.getElementById('reset-form-element').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!newPassword || !confirmPassword) {
                showAlert('Por favor, preencha todos os campos');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('As senhas não coincidem');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="loading"></span>Redefinindo...';

            try {
                // Atualizar senha no Supabase
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                // Mostrar tela de carregamento
                showLoadingScreen();

                // Limpar localStorage existente e atualizar com novos dados
                localStorage.removeItem('nova_vibe_user');
                
                // Se temos dados do usuário, salvar no localStorage
                if (data.user) {
                    const userData = {
                        id: data.user.id,
                        email: data.user.email,
                        name: data.user.user_metadata?.full_name || data.user.email,
                        user_metadata: data.user.user_metadata,
                        logged_in: true,
                        password_updated: true,
                        login_time: new Date().toISOString()
                    };
                    
                    localStorage.setItem('nova_vibe_user', JSON.stringify(userData));
                }

                // Aguardar 5 segundos antes de mostrar tela de sucesso
                setTimeout(() => {
                    hideLoadingScreen();
                    resetForm.classList.remove('active');
                    successScreen.classList.add('active');
                }, 5000);

            } catch (error) {
                console.error('Erro ao redefinir senha:', error);
                
                let errorMessage = 'Erro ao redefinir senha';
                
                if (error.message === 'New password should be different from the old password.') {
                    errorMessage = 'A nova senha deve ser diferente da senha atual';
                } else if (error.message === 'Password should be at least 6 characters') {
                    errorMessage = 'A senha deve ter pelo menos 6 caracteres';
                } else if (error.message === 'Auth session missing!') {
                    errorMessage = 'Sessão expirada. Solicite um novo link de recuperação';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showAlert(errorMessage);
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Redefinir Senha';
                hideLoadingScreen(); // Esconder tela de carregamento em caso de erro
            }
        });

        // Botão para voltar ao login
        document.getElementById('back-to-login').addEventListener('click', () => {
            window.location.href = 'https://novaviberoleplay.netlify.app/login.html';
        });

        // Botão para ir ao login após sucesso
        document.getElementById('go-to-login').addEventListener('click', () => {
            window.location.href = 'https://novaviberoleplay.netlify.app/login.html';
        });

        // Verificar se usuário já está logado
        window.addEventListener('load', () => {
            const storedUser = localStorage.getItem('nova_vibe_user');
            if (storedUser) {
                try {
                    const userData = JSON.parse(storedUser);
                    if (userData.logged_in) {
                        // Usuário já está logado, redirecionar para loja
                        window.location.href = 'https://novaviberoleplay.netlify.app/loja.html';
                        return;
                    }
                } catch (error) {
                    // Erro ao parsear, continuar normalmente
                }
            }
            
            // Processar tokens da URL
            processUrlTokens();
        });

        // Monitorar mudanças de autenticação
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                console.log('Recuperação de senha iniciada');
            } else if (event === 'SIGNED_IN') {
                console.log('Usuário autenticado para redefinição de senha');
            }
        });
    </script>
</body>
</html>
