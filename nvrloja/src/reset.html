<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha — Nova Vibe RP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #333;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .link-btn {
      background: none;
      border: none;
      color: #667eea;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      display: block;
      text-align: center;
      width: 100%;
    }

    .link-btn:hover {
      color: #764ba2;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .alert.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .alert.success {
      background: #dcfce7;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }

    .password-strength {
      margin-top: 8px;
    }

    .strength-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 4px;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      width: 0%;
    }

    .strength-text {
      font-size: 12px;
      font-weight: 500;
    }

    .loading-container {
      text-align: center;
      padding: 20px;
    }

    .loading-container .loading {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top: 3px solid #667eea;
      margin: 0 auto 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Nova Vibe RP</h1>
      <p>Redefinir sua senha</p>
    </div>

    <!-- Loading inicial -->
    <div id="loading-container" class="loading-container">
      <div class="loading"></div>
      <p>Verificando link de redefinição...</p>
    </div>

    <!-- Formulário de nova senha -->
    <div id="reset-form" style="display: none;">
      <div id="reset-alert"></div>
      <form id="reset-form-element">
        <div class="form-group">
          <label for="new-password">Nova senha</label>
          <input type="password" id="new-password" required />
          <div class="password-strength">
            <div class="strength-bar">
              <div id="strength-fill" class="strength-fill"></div>
            </div>
            <div id="strength-text" class="strength-text">Muito fraca</div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar nova senha</label>
          <input type="password" id="confirm-password" required />
        </div>
        <button type="submit" id="reset-btn" class="btn">Redefinir senha</button>
      </form>
    </div>

    <!-- Erro/Sucesso -->
    <div id="error-container" style="display: none;">
      <div id="error-alert"></div>
      <button type="button" id="back-to-login" class="link-btn">Voltar ao login</button>
    </div>

    <div id="success-container" style="display: none;">
      <div id="success-alert"></div>
      <button type="button" id="go-to-login" class="link-btn">Ir para o login</button>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <script>
    // Configurar Supabase
    const supabaseUrl = 'https://czsnjdoxguldtznixcdj.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6c25qZG94Z3VsZHR6bml4Y2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMzI0NTAsImV4cCI6MjA2NzYwODQ1MH0.PCTVMRqrDD-5jsTXwQOHZP-uuNBwjbcjlfOZBidRcaU';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

    // Elementos
    const loadingContainer = document.getElementById('loading-container');
    const resetForm = document.getElementById('reset-form');
    const errorContainer = document.getElementById('error-container');
    const successContainer = document.getElementById('success-container');

    function showAlert(containerId, message, type = 'error') {
      const alertDiv = document.getElementById(`${containerId}-alert`);
      alertDiv.innerHTML = `<div class="alert ${type}">${message}</div>`;
    }

    function showContainer(containerName) {
      // Esconder todos os containers
      loadingContainer.style.display = 'none';
      resetForm.style.display = 'none';
      errorContainer.style.display = 'none';
      successContainer.style.display = 'none';
      
      // Mostrar o container desejado
      document.getElementById(`${containerName}-container`).style.display = 'block';
    }

    // Indicador de força da senha
    document.getElementById('new-password').addEventListener('input', function() {
      const p = this.value;
      const fill = document.getElementById('strength-fill');
      const text = document.getElementById('strength-text');
      let strength = 0;

      if (p.length >= 8) strength++;
      if (/[a-z]/.test(p)) strength++;
      if (/[A-Z]/.test(p)) strength++;
      if (/[0-9]/.test(p)) strength++;
      if (/[^A-Za-z0-9]/.test(p)) strength++;

      const colors = ['#ef4444', '#f59e0b', '#eab308', '#22c55e', '#16a34a'];
      const labels = ['Muito fraca', 'Fraca', 'Média', 'Forte', 'Muito forte'];

      fill.style.width = `${(strength / 5) * 100}%`;
      fill.style.backgroundColor = colors[strength - 1] || '#ef4444';
      text.textContent = labels[strength - 1] || 'Muito fraca';
      text.style.color = colors[strength - 1] || '#ef4444';
    });

    // Verificar URL para access_token
    async function checkResetToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const refreshToken = urlParams.get('refresh_token');

      if (!accessToken || !refreshToken) {
        showAlert('error', 'Link de redefinição inválido ou expirado.');
        showContainer('error');
        return;
      }

      try {
        // Definir a sessão com os tokens
        const { data, error } = await supabaseClient.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (error) {
          throw error;
        }

        // Mostrar formulário de redefinição
        resetForm.style.display = 'block';
        loadingContainer.style.display = 'none';

      } catch (error) {
        showAlert('error', 'Link de redefinição inválido ou expirado.');
        showContainer('error');
      }
    }

    // Redefinir senha
    document.getElementById('reset-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const btn = document.getElementById('reset-btn');

      if (!newPassword || !confirmPassword) {
        showAlert('reset', 'Por favor, preencha todos os campos');
        return;
      }

      if (newPassword !== confirmPassword) {
        showAlert('reset', 'As senhas não coincidem');
        return;
      }

      if (newPassword.length < 6) {
        showAlert('reset', 'A senha deve ter pelo menos 6 caracteres');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Redefinindo...';

      try {
        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });

        if (error) {
          throw error;
        }

        // Fazer logout após redefinir a senha
        await supabaseClient.auth.signOut();
        
        // Limpar qualquer dado do localStorage
        localStorage.removeItem('nova_vibe_user');

        showAlert('success', 'Senha redefinida com sucesso! Agora você pode fazer login com sua nova senha.', 'success');
        showContainer('success');

      } catch (error) {
        let errorMessage = 'Erro ao redefinir senha';
        
        if (error.message) {
          errorMessage = error.message;
        }
        
        showAlert('reset', errorMessage);
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Redefinir senha';
      }
    });

    // Botões de navegação
    document.getElementById('back-to-login').addEventListener('click', () => {
      window.location.href = 'https://novaviberoleplay.netlify.app/';
    });

    document.getElementById('go-to-login').addEventListener('click', () => {
      // Sempre ir para o login após redefinir a senha
      window.location.href = 'https://novaviberoleplay.netlify.app/';
    });

    // Verificar se o usuário já está logado ao carregar a página
    window.addEventListener('load', async () => {
      const storedUser = localStorage.getItem('nova_vibe_user');
      if (storedUser) {
        try {
          const userData = JSON.parse(storedUser);
          
          // Verificar se o token ainda é válido
          if (userData.expires_at && new Date(userData.expires_at * 1000) > new Date()) {
            // Se não há parâmetros de reset na URL, redirecionar para a loja
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            
            if (!accessToken) {
              window.location.href = 'https://novaviberoleplay.netlify.app/loja.html';
              return;
            }
          } else {
            // Token expirado, limpar localStorage
            localStorage.removeItem('nova_vibe_user');
          }
        } catch (error) {
          // Erro ao parsear, limpar localStorage
          localStorage.removeItem('nova_vibe_user');
        }
      }
      
      // Continuar com a verificação do token de reset
      checkResetToken();
    });

    // Monitorar mudanças de autenticação
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        // Atualizar dados do usuário no localStorage
        const userData = {
          id: session.user.id,
          email: session.user.email,
          name: session.user.user_metadata?.full_name || session.user.email,
          user_metadata: session.user.user_metadata,
          access_token: session.access_token,
          refresh_token: session.refresh_token,
          expires_at: session.expires_at,
          logged_in: true,
          login_time: new Date().toISOString(),
          email_confirmed: session.user.email_confirmed_at ? true : false
        };
        
        localStorage.setItem('nova_vibe_user', JSON.stringify(userData));
      } else if (event === 'SIGNED_OUT') {
        // Limpar dados do localStorage
        localStorage.removeItem('nova_vibe_user');
      }
    });
  </script>
</body>
</html>
